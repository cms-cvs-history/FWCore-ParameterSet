process SIM  = {

  source = InputThing {
    string filename = "good.stuff"
  }

  module mix = MixerThing {
    mixer a = A_Mixer { double x = 1.1 }
    mixer b = B_Mixer { double x = 2.2 }
    mixer_path mymixers = { a, b }
    secsource x = VectorInputSource {
      string filename = "important.stuff"
    }
    
  }
  
  path p = { mix, out }
}
