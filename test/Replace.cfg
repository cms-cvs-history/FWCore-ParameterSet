process PROCESSNAME =
{
  service = MessageLogger
  include "FWCore/ParameterSet/test/DuplicateLogger.cfi"
  include "FWCore/ParameterSet/test/DuplicateLogger.cfi"
  replace MessageLogger.destinations  = { "warnings", "infos" }
  replace MessageLogger.fwkJobReports = { "job_report" }

  module rome = Empire
  {
    InputTag africans = carthage:hannibal
    VInputTag europeans = { gauls:vercingetorix, goths }
    VInputTag asians = {phrygians}
    vstring poets = {"Virgil"}
    int32 date = -70
    string motto = "SPQR"
    using heroes

    PSet legion = {
      vint32 cohorts = { 1200, 1200, 600}
    }


    PSet government = {
      string leader = "Senate"
    }

    VPSet emperor = {
      {
        string firstName = "Julius"
        string lastName = "Caesar"
      }
    }

    VPSet historians = {}

    untracked EventID e = 1:1
    VEventID vevent = { 1:1, 2:1, 3:1, 4:1 }
  }

  module republic = Empire
  {
    using heroes
  }

  looper = benHur {
    PSet chariot = {
      string hubcaps = "chrome"
    }
  }

  block heroes = {
    vstring victorVector = {'Scipio', "Kirk Douglas"}
    string loverboy = "Caesar"
  }

  PSet britons = {
    VInputTag tribes = {angles, saxons, jutes}
    PSet historians = {
      string name = "Bede"
    }
  }

  replace heroes.loverboy = "Marc Antony"


  source = FreeLabor {
    int32 pay = 100
  }

  replace rome.date  = 100
  replace rome.motto =  'Toga! Toga!'
  replace rome.victorVector = {"Caesar", 'Russell Crowe'}
  replace rome.legion.cohorts = {480,480,480,480,480,480,480,480,480,480}
  replace rome.africans = egyptians:cleopatra
  replace rome.europeans += helvetics
  replace rome.europeans += britons.tribes
  replace rome.asians += {phoenicians, judeans}
  # += should work more than once
  replace rome.asians += galatians
  replace rome.poets += {"Horace", 'Ovid'}

  replace rome.government = 
  {
    string leader = "Emperor"
  }

  replace benHur.chariot.hubcaps = "blades"

  replace FreeLabor = SlaveLabor {
    int32 pay = 0
  }

  # VPSets
  replace rome.emperor = {
   { string firstName = "Mark"  string lastName = "Anthony"},
   { string firstName = "Octavian" string lastName = "Caesar"},
   {
     string firstName = "Marcus" 
     string lastName = "Lepidus"
   }
  }

  replace rome.historians += {
   string name = "Tacitus"
  }

  replace rome.historians += {
    { string name = "Livy" },
    { 
      string name = "Plutarch"
    }
  } 

  replace rome.historians += britons.historians
     
  module zeus = SkyGod {
    string wife = "Hera"
  }

  rename zeus jupiter
  replace jupiter.wife = "Juno"

  replace rome.e = 3:15
  replace rome.vevent = {1:15, 2:15, 3:15, 4:15}

  # test replace of variables included-from-includes, failed 8/2006
  include "FWCore/ParameterSet/test/include_2.stub"
  replace Y.special = "creep"

  # see about "from" syntax and multiple includes
  module Y2 = Y from "FWCore/ParameterSet/test/include_2.stub"
  replace Y2.special = "general"

  include "FWCore/ParameterSet/test/empty.cfi"

  # includes a module named "midPointCone5CaloJets"
  include "RecoJets/JetProducers/data/CaloJetMcone5.cfi"

  module midPointCone6CaloJets = midPointCone5CaloJets from "RecoJets/JetProducers/data/CaloJetMcone5.cfi"
  replace midPointCone6CaloJets.coneRadius = 0.6


}

